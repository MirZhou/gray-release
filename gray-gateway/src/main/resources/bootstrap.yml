nacos:
  server-addr: host.docker.internal:8848
  namespace: development

spring:
  application:
    name: gray-gateway
  cloud:
    nacos:
      config:
        file-extension: yaml
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
      discovery:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}